<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="home.css">
</head>
<body class="bg-dark">
    <center>
       <br>
        <h1 class="text-light display-1 TITLE"> Spin Spin !! </h1>
        <br>
        <br>
        <br>
        <br>
        <div class="row container">
            <label class="text-light col-6">Player 1</label>
            <label class="text-light col-6">Player 2</label>
        </div>
        <br>
        <div class="row container">
            <div class="text-light col-2"></div>
            <div class="text-light col-2 DICE shadow">
                <div class="container row mb-2 mt-3">
                    <div class="col-4 DOT mx-auto P1D1"></div>
                    <div class="col-4 mx-auto"></div>
                    <div class="col-4 DOT mx-auto P1D2"></div>
                </div>
                <div class="container row my-2">
                    <div class="col-4 DOT mx-auto P1D3"></div>
                    <div class="col-4 mx-auto DOT DISSAPPEAR P1C"></div>
                    <div class="col-4 DOT mx-auto P1D4"></div>
                </div>
                <div class="container row mb-3">
                    <div class="col-4 DOT mx-auto P1D5"></div>
                    <div class="col-4 mx-auto"></div>
                    <div class="col-4 DOT mx-auto P1D6"></div>
                </div>
            </div>
            <div class="text-light col-4"></div>
            <div class="text-light col-2 DICE shadow">
                <div class="container row mb-2 mt-3">
                    <div class="col-4 DOT mx-auto P2D1"></div>
                    <div class="col-4 mx-auto"></div>
                    <div class="col-4 DOT mx-auto P2D2"></div>
                </div>
                <div class="container row my-2">
                    <div class="col-4 DOT mx-auto P2D3"></div>
                    <div class="col-4 mx-auto DOT DISSAPPEAR P2C"></div>
                    <div class="col-4 DOT mx-auto P2D4"></div>
                </div>
                <div class="container row mb-3">
                    <div class="col-4 DOT mx-auto P2D5"></div>
                    <div class="col-4 mx-auto"></div>
                    <div class="col-4 DOT mx-auto P2D6"></div>
                </div>
            </div>
            <div class="text-light col-2"></div>
        </div>
        <br>
        <br>
        <div class="bg-secondary rounded-0 SPIN text-danger shadow"><label class="container-fluid my-auto">SPIN</label></div>
        <br>
        <br>
        <label class="text-light">Created by - Arpit Sahu</label>
    </center>
    <script type="text/javascript" src="home.js"></script>
</body>
</html>
