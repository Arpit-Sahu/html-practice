<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="LIBRARY/bootstrap.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css">
    <script type="text/javascript" src="LIBRARY/jquery-3.4.1.js"></script>
</head>
<body>
    <center>
        <div class="mt-5 CONTAINER border border-dark">
            <div class="TITLE form-group lead font-weight-bold pt-2 my-0">TO-DO LIST<button class="btn float-right pt-0"><i class="fas fa-plus"></i></button></div>
            <input type="text" class="form-control rounded-0" placeholder="Enter a New TODO">
            <table class="table table-hover table-striped w-7">
               <tr>
                   <td>
                      <span class="bg-danger py-2 px-3"><i class="fas fa-trash"></i></span><label class="px-2" style="cursor: pointer">sample todo</label>
                   </td>
               </tr>
            </table>
        </div>
    </center>
    <script type="text/javascript" src="home.js"></script>
</body>
</html>
