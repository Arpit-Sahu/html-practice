<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIMON GAME</title>
    <link rel="stylesheet" href="LIBRARY/bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <script type="text/javascript" src="LIBRARY/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script>
</head>
<body>
    <center>
       <div class="IMAGE HIDE">
          <img src='Game-Over.png' width='100%' height='100%'>
          <h3 class="TEXT">HIT THE SPACE BAR TO CONTINUE.</h3>
        </div>
        
        <h1 class="text-light text-capitalize mt-3 mx-2 TITLE display-2">Press Enter key to start the game</h1>
        <br>
        <br>
        <div class="container fluid">
            <div class="row COLOR">
                <!--<div class="col-3"></div>-->
                <div class="col-5 bg-success C" id="green"></div>
                <div class="col-5 bg-danger ml-5 C" id="red"></div>
                <!--<div class="col-3"></div>-->
            </div>
            <div class="row COLOR1">
                <div class="col-5 bg-warning C" id="yellow"></div>
                <div class="col-5 bg-info ml-5 C" id="blue"></div>
            </div>
        </div>
    </center>
    <script type="text/javascript" src="new.js"></script>
</body>
</html>
